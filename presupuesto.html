        <main class="contenedor sombra">
            <h2>Presupuesto para la Creacion de la Pagina web</h2>
            <form action="#" class="formulario" id="formulario">
                <fieldset>
                    <legend>Presupuesto</legend>

                    <div class="contenedor-campos">

                        <div class="campo">
        
                            <label>Empresa:</label>
                            <input class="input-text" type="text" placeholder="Nombre de la empresa">
                        </div>
                        <div class="campo">
                            
                            <label>WEB Actual:</label>
                            <input class="input-text" type="url" placeholder="Tu direccion WEB">
                        </div>
                        <div class="campo">
        
                            <label>Tipologia:</label><br>
                            <input class="input-check" type="checkbox"> <text>FrontEnd</text><br>
                            <input class="input-check" type="checkbox"> <text>BackEnd</text>
                        </div>
                        <div class="campo">
                            
                            <label>¿Desea imagen corporativa?</label>
                            <input type="radio" id="si" name="Imagen" value="si"> <text for="si">Si</text><br>
                            <input type="radio" id="no" name="Imagen" value="no"> <text for="no">No</text>
                            
                        </div>
                        <div class="campo">
        
                            <label>Descripción:</label>
                            <textarea class="input-text"></textarea>
                        </div>
                    </div>
                    <input type="submit" class="boton">
                </fieldset>
            </form>
        </main>
